<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneInNow Radio | Indie • Night Drive</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#9d50bb">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
    --neon-purple: #9d50bb;
    --neon-cyan: #00f2fe;
    --neon-pink: #ff007a;
    --glass-bg: rgba(10, 10, 25, 0.85);
    --discord-blue: #5865F2;
}

* { box-sizing: border-box; outline: none; }
body {
    margin: 0; min-height: 100vh; background: #030305; color: #f0f0f0;
    font-family: 'Inter', sans-serif; overflow-x: hidden;
}

/* Moving Grid Floor */
body::before {
    content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background:
        linear-gradient(to top, #030305 20%, transparent),
        perspective(500px) rotateX(60deg)
        repeating-linear-gradient(to right, rgba(157, 80, 187, 0.15) 0 1px, transparent 1px 40px),
        perspective(500px) rotateX(60deg)
        repeating-linear-gradient(to bottom, rgba(157, 80, 187, 0.15) 0 1px, transparent 1px 40px);
    background-size: 100% 100%, 40px 100%, 100% 40px;
    animation: grid-move 3s linear infinite;
    z-index: -2;
    transform-origin: center bottom;
}
@keyframes grid-move { from { background-position: 0 0, 0 0, 0 0; } to { background-position: 0 0, 0 0, 0 40px; } }

/* LIVE ANIMATION TOP */
.live-indicator {
    display: flex; align-items: center; gap: 10px;
    padding: 15px; font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 3px;
    color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink);
}
.pulse-circle {
    width: 12px; height: 12px; background: var(--neon-pink); border-radius: 50%;
    position: relative; box-shadow: 0 0 15px var(--neon-pink);
}
.pulse-circle::after {
    content: ""; position: absolute; inset: -5px; border: 2px solid var(--neon-pink);
    border-radius: 50%; animation: pulse-out 1.5s infinite;
}
@keyframes pulse-out { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }

.glitch {
    position: relative;
    text-shadow: 0.05em 0 0 var(--neon-pink), -0.05em -0.025em 0 var(--neon-cyan);
    animation: glitch 1s infinite;
}
@keyframes glitch {
    0% { text-shadow: 2px 0 0 var(--neon-pink), -2px 0 0 var(--neon-cyan); }
    15% { text-shadow: -2px 0 0 var(--neon-pink), 2px 0 0 var(--neon-cyan); }
    100% { text-shadow: 2px 0 0 var(--neon-pink), -2px 0 0 var(--neon-cyan); }
}

.glass { 
    position: relative; background: var(--glass-bg); 
    backdrop-filter: blur(25px); border-radius: 28px; 
    border: 1px solid rgba(255, 255, 255, 0.1); 
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8); 
    overflow: hidden;
}

header { height: 260px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.logo { height: 100px; border-radius: 25px; box-shadow: 0 0 40px rgba(157, 80, 187, 0.5); cursor: pointer; }

h1 { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; letter-spacing: 8px; font-weight: 900; margin-top: 20px; color: #fff; }

#radio { padding: 40px; text-align: center; border: 1px solid rgba(0, 242, 254, 0.2); }

.video-container {
    position: relative; width: 100%; padding-bottom: 56.25%; height: 0;
    border-radius: 20px; background: #000; margin-bottom: 25px; overflow: hidden;
}

/* VOLUME SLIDER UPGRADE */
.controls { margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 15px; }
input[type=range] {
    -webkit-appearance: none; width: 150px; background: transparent;
}
input[type=range]::-webkit-slider-runnable-track {
    width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px;
}
input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; 
    background: var(--neon-cyan); box-shadow: 0 0 10px var(--neon-cyan); cursor: pointer; margin-top: -6px;
}

#now-playing { font-family: 'Orbitron'; font-size: 1.1rem; font-weight: 800; color: #fff; margin-bottom: 5px; }
#listeners { color: var(--neon-cyan); font-size: 0.75rem; letter-spacing: 3px; font-weight: 700; opacity: 0.8; }

main { padding: 0 20px 80px; display: flex; flex-direction: column; gap: 30px; max-width: 900px; margin: 0 auto; }

.btn { 
    padding: 18px 30px; border-radius: 15px; font-weight: 800; cursor: pointer; border: none; 
    text-decoration: none; transition: 0.3s; display: flex; align-items: center; justify-content: center;
    font-family: 'Orbitron'; font-size: 0.85rem; width: 100%;
}
.btn-discord { background: var(--discord-blue); color: #fff; box-shadow: 0 0 20px rgba(88, 101, 242, 0.3); }

</style>
</head>
<body>

<center>
    <div class="live-indicator">
        <div class="pulse-circle"></div>
        SYSTEM ONLINE // ENCRYPTED FEED
    </div>
</center>

<header>
    <img src="/tuneInNow.PNG" class="logo" alt="TuneInNow Radio Logo" onclick="location.reload()">
    <h1 class="glitch">TUNEINNOW</h1>
</header>

<main>
    <section id="radio" class="glass">
        <div class="video-container">
            <div id="player-overlay" onclick="startStream()" style="position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 10; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                <div class="btn" style="background: var(--neon-cyan); color: #000; width: auto;">▶ SYNC SIGNAL</div>
            </div>
            <div id="twitch-player"></div>
        </div>

        <div id="now-playing">SCANNING FREQUENCIES...</div>
        <div id="listeners">ESTABLISHING LINK</div>

        <div class="controls">
            <span style="font-size: 0.7rem; font-family: 'Orbitron'; color: var(--neon-cyan);">VOL</span>
            <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="0.5">
        </div>
    </section>

    <section class="glass" style="padding: 30px; text-align: center;">
        <h2 style="font-family: 'Orbitron'; font-size: 1.1rem; letter-spacing: 4px; color: var(--neon-purple); margin-bottom: 20px;">COMMUNITY UPLINK</h2>
        
        <iframe src="https://discord.com/widget?id=1336497298375839795&theme=dark" width="100%" height="400" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts" style="border-radius: 15px; margin-bottom: 20px;"></iframe>
        
        <a href="https://discord.gg/q8RMYJtp" target="_blank" class="btn btn-discord">
            JOIN DISCORD FOR FULL CHAT
        </a>
    </section>
</main>

<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script>
    var player;
    const volumeSlider = document.getElementById('volume-slider');

    function initTwitch() {
        var options = {
            width: '100%', height: '100%',
            channel: "tuneinnowofficial",
            parent: ["tuneinnow.fun", "www.tuneinnow.fun", "tuneinnowradio.github.io"], 
            autoplay: true, muted: true
        };
        player = new Twitch.Player("twitch-player", options);
    }

    function startStream() {
        player.setMuted(false);
        player.setVolume(0.5);
        player.play();
        document.getElementById('player-overlay').style.display = 'none';
    }

    // External Volume Control
    volumeSlider.addEventListener('input', (e) => {
        if(player) player.setVolume(e.target.value);
    });

    initTwitch();

    async function updateStats(){
        try {
            const response = await fetch('https://radio.tuneinnow.fun/api/nowplaying', {cache: 'no-store'});
            const data = await response.json();
            const station = data[0]; 
            if(station && station.now_playing) {
                const artist = station.now_playing.song.artist.toUpperCase();
                const title = station.now_playing.song.title.toUpperCase();
                document.getElementById('now-playing').textContent = `${artist} - ${title}`;
                document.getElementById('listeners').textContent = `${station.listeners.total} RIDERS TUNED IN`;
            }
        } catch(e) { document.getElementById('now-playing').textContent = "SIGNAL LOST"; }
    }
    setInterval(updateStats, 10000);
    updateStats();
</script>
</body>
</html>
