<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNEINNOW // ULTRA_SIGNAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #00f2fe; /* Neon Cyan */
    --secondary: #fffb00; /* Toxic Yellow */
    --bg: #000000;
    --panel: #0a0a0a;
    --border-weight: 3px;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
    margin: 0; background: var(--bg); color: #fff;
    font-family: 'Space Mono', monospace;
    background-image: radial-gradient(circle at 2px 2px, #1a1a1a 1px, transparent 0);
    background-size: 24px 24px;
    padding-bottom: 100px;
}

/* BRUTALIST HEADER */
header {
    background: var(--bg);
    border-bottom: var(--border-weight) solid var(--primary);
    padding: 20px 40px;
    display: flex; justify-content: space-between; align-items: center;
    position: sticky; top: 0; z-index: 1000;
}
.logo-img { height: 45px; filter: invert(1); cursor: pointer; transition: 0.2s; }
.logo-img:hover { filter: invert(1) drop-shadow(0 0 10px var(--primary)); }
.system-clock { font-family: 'Syncopate'; font-size: 0.7rem; color: var(--secondary); letter-spacing: 2px; }

/* LAYOUT ENGINE */
.terminal-grid {
    max-width: 1600px; margin: 30px auto; padding: 0 20px;
    display: grid; grid-template-columns: 1fr; gap: 30px;
}
@media (min-width: 1200px) { 
    .terminal-grid { grid-template-columns: 1fr 450px; height: 85vh; } 
}

/* UI COMPONENTS */
.panel {
    background: var(--panel);
    border: var(--border-weight) solid #222;
    position: relative; transition: border-color 0.3s;
}
.panel:hover { border-color: var(--primary); }

.panel-tag {
    position: absolute; top: -12px; left: 20px;
    background: var(--primary); color: #000;
    padding: 2px 10px; font-size: 0.6rem; font-weight: 900;
    font-family: 'Syncopate';
}

/* VIDEO PLAYER */
.video-module { aspect-ratio: 16/9; background: #000; overflow: hidden; }
#player-overlay {
    position: absolute; inset: 0; z-index: 50;
    background: #000; display: flex; flex-direction: column;
    align-items: center; justify-content: center; cursor: pointer;
}
.glitch-play {
    font-size: 3rem; color: var(--secondary);
    border: 4px solid var(--secondary);
    padding: 10px 40px; transform: skew(-15deg);
    font-family: 'Syncopate';
}

/* STATS AREA */
.meta-grid { 
    display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 30px;
}
@media (min-width: 768px) { .meta-grid { grid-template-columns: 1fr 200px; } }

.now-playing-panel { padding: 30px; border-left: 10px solid var(--primary); }
.now-playing-panel h2 { 
    font-family: 'Syncopate'; font-size: 2rem; margin: 0; color: #fff;
    text-transform: uppercase; letter-spacing: -1px;
}
.now-playing-panel p { color: var(--primary); font-size: 1.2rem; margin: 10px 0; font-weight: 700; }

.qr-panel { 
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    background: #fff; color: #000; padding: 15px;
}
.qr-panel img { width: 100%; max-width: 150px; }
.qr-panel span { font-size: 0.5rem; font-weight: 900; margin-top: 5px; font-family: 'Syncopate'; }

/* CHAT PANEL */
.chat-module { height: 100%; min-height: 500px; border-left: var(--border-weight) solid var(--secondary) !important; }

/* ACTION LINKS */
.link-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
.btn-brutal {
    padding: 20px; text-align: center; text-decoration: none; color: #fff;
    border: 2px solid #333; font-family: 'Syncopate'; font-size: 0.7rem;
    transition: 0.2s; background: rgba(255,255,255,0.02);
}
.btn-brutal:hover { background: #fff; color: #000; border-color: #fff; }

/* FOOTER DOCK */
.dock-footer {
    position: fixed; bottom: 0; width: 100%;
    padding: 20px; background: var(--bg);
    border-top: var(--border-weight) solid var(--secondary);
    z-index: 2000; display: flex; justify-content: center;
}
.btn-support {
    background: var(--secondary); color: #000;
    padding: 15px 60px; text-decoration: none;
    font-family: 'Syncopate'; font-weight: 900;
    font-size: 0.9rem; transform: skew(-20deg);
    box-shadow: 8px 8px 0px var(--primary);
    transition: 0.2s;
}
.btn-support:hover { transform: skew(-20deg) translate(4px, 4px); box-shadow: 0px 0px 0px; }

</style>
</head>
<body>

<header>
    <img src="/tuneInNow.PNG" class="logo-img" alt="TUNEINNOW" onclick="location.reload()">
    <div class="system-clock" id="clock">STATION_LIVE // 00:00:00</div>
</header>

<main class="terminal-grid">
    <div class="main-wing">
        <div class="panel video-module">
            <div class="panel-tag">LIVE_STREAM_ENCODING</div>
            <div id="player-overlay" onclick="startStream()">
                <div class="glitch-play">START_CORE</div>
            </div>
            <div id="twitch-player" style="height: 100%;"></div>
        </div>

        <div class="meta-grid">
            <div class="panel now-playing-panel">
                <div class="panel-tag" style="background:var(--secondary)">SIGNAL_METADATA</div>
                <div style="font-size: 0.7rem; opacity: 0.5; margin-bottom: 5px;">BROADCASTING_NOW:</div>
                <h2 id="song-artist">UPLINK_WAIT...</h2>
                <p id="song-title">SCANNING_DATA_STREAM</p>
                <div style="margin-top: 20px; font-family: 'Syncopate'; font-size: 0.7rem; color:var(--secondary);">
                    LISTENERS_CONNECTED: <span id="listener-count">00</span>
                </div>
            </div>

            <div class="panel qr-panel">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://tuneinnow.fun" alt="QR_SYNC">
                <span>MOBILE_Handoff</span>
            </div>
        </div>

        <div class="link-row">
            <a href="https://discord.gg/q8RMYJtp" target="_blank" class="btn-brutal">COMMUNITY_DISCORD</a>
            <a href="mailto:tuneinnowofficial@gmail.com" class="btn-brutal">STATION_MAIL</a>
        </div>
    </div>

    <div class="side-wing">
        <div class="panel chat-module">
            <div class="panel-tag" style="background:var(--secondary)">COMMS_CENTER</div>
            <iframe src="https://minnit.chat/TuneInNow?embed&&nickname=" style="border:none;width:100%;height:100%;" allow="geolocation; microphone; camera; display-capture; fullscreen" ontouchstart=""></iframe>
        </div>
    </div>
</main>

<div class="dock-footer">
    <a href="https://cash.app/$TuneInNowOfficial" target="_blank" class="btn-support">SUPPORT_STATION</a>
</div>

<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script>
    var player;
    function initTwitch() {
        var options = {
            width: '100%', height: '100%',
            channel: "tuneinnowofficial",
            parent: ["tuneinnow.fun", "www.tuneinnow.fun", "tuneinnowradio.github.io"], 
            autoplay: true, muted: true, playsinline: true
        };
        player = new Twitch.Player("twitch-player", options);
    }

    function startStream() {
        player.setMuted(false);
        player.play();
        document.getElementById('player-overlay').style.display = 'none';
    }

    async function updateStats(){
        try {
            const response = await fetch('https://radio.tuneinnow.fun/api/nowplaying', {cache: 'no-store'});
            const data = await response.json();
            const station = data[0]; 
            if(station && station.now_playing) {
                document.getElementById('song-artist').textContent = station.now_playing.song.artist.toUpperCase();
                document.getElementById('song-title').textContent = station.now_playing.song.title.toUpperCase();
                document.getElementById('listener-count').textContent = station.listeners.total.toString().padStart(2, '0');
            }
        } catch(e) { console.log("Re-syncing metadata..."); }
    }

    function updateClock() {
        const now = new Date();
        const time = now.toTimeString().split(' ')[0];
        document.getElementById('clock').textContent = `STATION_LIVE // ${time}`;
    }

    initTwitch();
    setInterval(updateStats, 10000);
    setInterval(updateClock, 1000);
    updateStats();
</script>
</body>
</html>
