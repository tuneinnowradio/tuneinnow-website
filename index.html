<style>
:root {
    --neon-purple: #9d50bb;
    --neon-cyan: #00f2fe;
    --neon-pink: #ff007a;
    --glass-bg: rgba(10, 10, 20, 0.85);
    --discord-blurple: #5865F2;
}

* { box-sizing: border-box; outline: none; }
body {
    margin: 0; min-height: 100vh; background: #030305; color: #f0f0f0;
    font-family: 'Inter', sans-serif; overflow-x: hidden;
}

body::before {
    content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background:
        linear-gradient(to top, #030305 30%, transparent),
        perspective(500px) rotateX(60deg)
        repeating-linear-gradient(to right, rgba(157, 80, 187, 0.1) 0 1px, transparent 1px 40px),
        perspective(500px) rotateX(60deg)
        repeating-linear-gradient(to bottom, rgba(157, 80, 187, 0.1) 0 1px, transparent 1px 40px);
    background-size: 100% 100%, 40px 100%, 100% 40px;
    animation: grid-move 4s linear infinite;
    z-index: -2;
    transform-origin: center bottom;
}
@keyframes grid-move { from { background-position: 0 0, 0 0, 0 0; } to { background-position: 0 0, 0 0, 0 40px; } }

.scanline-container { position: relative; overflow: hidden; }
.scanline-container::after {
    content: ""; position: absolute; inset: 0;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
    background-size: 100% 4px; pointer-events: none; z-index: 2;
}

.glass { background: var(--glass-bg); backdrop-filter: blur(25px); border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9); }

header { height: 280px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
.logo { height: 110px; border-radius: 25px; box-shadow: 0 0 30px rgba(157, 80, 187, 0.4); transition: 0.5s; cursor: pointer; }

h1 { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; letter-spacing: 6px; background: linear-gradient(90deg, #fff, var(--neon-cyan), #fff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 4s linear infinite; font-weight: 900; margin-top: 20px; }

#radio { padding: 40px; text-align: center; position: relative; }
.video-container {
    position: relative; width: 100%; padding-bottom: 56.25%; height: 0;
    border-radius: 18px; background: #000;
    box-shadow: 0 0 40px rgba(0, 242, 254, 0.15); margin-bottom: 25px;
    overflow: hidden;
}
#twitch-player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

/* IMPROVED START OVERLAY */
#player-overlay {
    position: absolute; inset: 0; background: rgba(0,0,0,0.9);
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    z-index: 100; cursor: pointer; border-radius: 18px;
}

.visualizer { display: flex; justify-content: center; gap: 4px; height: 20px; margin-bottom: 15px; }
.bar { width: 4px; height: 100%; background: var(--neon-cyan); animation: bounce 1s ease-in-out infinite; box-shadow: 0 0 10px var(--neon-cyan); }
.bar:nth-child(2) { animation-delay: 0.1s; }
.bar:nth-child(3) { animation-delay: 0.2s; }
.bar:nth-child(4) { animation-delay: 0.3s; }
.bar:nth-child(5) { animation-delay: 0.4s; }
@keyframes bounce { 0%, 100% { height: 5px; opacity: 0.5; } 50% { height: 20px; opacity: 1; } }

#now-playing { font-family: 'Orbitron'; font-size: 1.3rem; font-weight: 800; color: #fff; margin-bottom: 5px; }
#listeners { color: var(--neon-cyan); font-size: 0.75rem; letter-spacing: 3px; font-weight: 700; text-transform: uppercase; }

main { padding: 0 20px 60px; display: flex; flex-direction: column; gap: 30px; max-width: 900px; margin: 0 auto; }

.badge { position: absolute; padding: 10px 18px; border-radius: 30px; font-weight: 800; font-size: 0.7rem; color: #fff; text-decoration: none; border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; z-index: 10; background: rgba(0,0,0,0.4); }
.live { right: 30px; top: 30px; background: var(--neon-pink); border: none; box-shadow: 0 0 15px var(--neon-pink); }
.twitch-badge { left: 30px; top: 30px; border-left: 4px solid #6441a5; }
.discord-badge { left: 30px; top: 80px; border-left: 4px solid var(--discord-blurple); }

#install-area { display: none; margin-bottom: 10px; }
.install-btn { background: #fff; color: #000 !important; font-size: 0.8rem !important; border: none; }

.btn { padding: 18px; border-radius: 18px; font-weight: 800; cursor: pointer; border: none; text-decoration: none; transition: 0.4s; display: inline-block; font-family: 'Orbitron'; letter-spacing: 1px; }

@media (max-width: 600px) {
    .badge { position: relative; display: inline-block; top: auto !important; left: auto !important; right: auto !important; margin: 5px; }
    header { height: auto; padding: 20px 0; }
}
</style>
</head>
<body>

<header>
    <div style="text-align: center; margin-bottom: 10px;">
        <a class="badge twitch-badge" href="https://www.twitch.tv/tuneinnowofficial" target="_blank">TWITCH</a>
        <a class="badge discord-badge" href="https://discord.com/channels/1470493404881354994/1470493407464919085" target="_blank">DISCORD</a>
        <div class="badge live">24/7 LIVE</div>
    </div>
    <img src="/tuneInNow.PNG" class="logo" alt="TuneInNow Radio Logo" onclick="location.reload()">
    <h1>TUNEINNOW</h1>
</header>

<main>
    <section id="install-area" class="glass" style="padding: 20px; text-align: center; border: 1px solid var(--neon-cyan);">
        <p style="margin: 0 0 15px 0; font-weight: 600;">Take the ride with you. Install the TuneInNow App.</p>
        <button id="btnInstall" class="btn install-btn">ðŸ“² INSTALL APP</button>
    </section>

    <section id="radio" class="glass scanline-container">
        <div class="video-container">
            <div id="player-overlay">
                <div class="btn" id="start-btn" style="background: var(--neon-cyan); color: #000;">â–¶ START SIGNAL</div>
                <p style="margin-top: 15px; font-size: 0.8rem; color: var(--neon-cyan);">Tap to tune in (Audio Required)</p>
            </div>
            <div id="twitch-player"></div>

        <div class="visualizer">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>

        <div id="now-playing">Tuning Frequency...</div>
        <div id="listeners">SEARCHING FOR SIGNALS</div>
    </section>

    <section class="glass scanline-container" style="padding: 50px; text-align: center;">
        <h2 style="font-family: 'Orbitron'; font-size: 1.8rem; margin: 0 0 10px 0;">VOICE COMMS</h2>
        <a href="https://discord.com/channels/1470493404881354994/1470493407464919086" target="_blank" class="btn" style="background: var(--discord-blurple); color: white;">ðŸš€ JOIN DISCORD</a>
    </section>
</main>

<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script>
    var player;
    var overlay = document.getElementById('player-overlay');
    var startBtn = document.getElementById('start-btn');

    // MOBILE FIX: Initialize only after gesture or ensure gesture forces un-mute
    function initTwitch() {
        var options = {
            width: '100%',
            height: '100%',
            channel: "tuneinnowofficial",
            parent: ["tuneinnow.fun", "www.tuneinnow.fun"],
            autoplay: true,
            muted: true, // Start muted to ensure it definitely loads on mobile
            playsinline: true // Essential for iOS
        };
        player = new Twitch.Player("twitch-player", options);

        // Once player is ready, we listen for the click
        player.addEventListener(Twitch.Player.READY, () => {
            startBtn.addEventListener('click', function() {
                player.setMuted(false);
                player.setVolume(1.0);
                player.play();
                overlay.style.display = 'none';
            });
        });
    }

    // Call init
    initTwitch();

    // Stats Logic
    async function updateStats(){
        try {
            const r = await fetch('https://radio.tuneinnow.fun/status-json.xsl', {cache: 'no-store'});
            const j = await r.json();
            const s = Array.isArray(j.icestats.source) ? j.icestats.source.find(x => x.listenurl.endsWith('/stream')) : j.icestats.source;
            if(s) {
                document.getElementById('now-playing').textContent = s.title || 'Night Drive Live';
                document.getElementById('listeners').textContent = `${s.listeners ?? 0} RIDERS ONLINE`;
            }
        } catch(e) { console.error(e); }
    }
    setInterval(updateStats, 10000);
    updateStats();
</script>
</body>
</html>
