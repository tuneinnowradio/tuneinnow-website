<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNEINNOW // CORE_ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --neon-pink: #ff00ff;
    --neon-cyan: #00f2fe;
    --deep-bg: #0a0a0c;
    --panel-bg: rgba(18, 18, 24, 0.95);
    --border-glow: 0 0 10px rgba(0, 242, 254, 0.4);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
    margin: 0; background: var(--deep-bg); color: #fff;
    font-family: 'Rajdhani', sans-serif; overflow-x: hidden;
}

/* CYBER GRID BACKGROUND */
.bg-grid {
    position: fixed; inset: 0;
    background: 
        linear-gradient(to bottom, transparent 95%, rgba(112, 0, 255, 0.1) 95%),
        linear-gradient(to right, transparent 95%, rgba(112, 0, 255, 0.1) 95%);
    background-size: 40px 40px;
    z-index: -1;
    perspective: 1000px;
}

/* TOP NAV */
header {
    background: rgba(0,0,0,0.8);
    border-bottom: 3px solid var(--neon-cyan);
    padding: 15px 25px;
    display: flex; justify-content: space-between; align-items: center;
    box-shadow: var(--border-glow);
}
.logo-img { height: 60px; filter: drop-shadow(0 0 8px var(--neon-cyan)); cursor: pointer; }
.signal-status { font-family: 'Orbitron'; color: var(--neon-pink); font-size: 0.8rem; letter-spacing: 2px; }

/* MAIN CONTAINER */
.deck {
    max-width: 1400px; margin: 20px auto; padding: 10px;
    display: grid; grid-template-columns: 1fr; gap: 20px;
}
@media (min-width: 1100px) { .deck { grid-template-columns: 1fr 400px; } }

/* PANELS */
.panel {
    background: var(--panel-bg);
    border: 1px solid rgba(0, 242, 254, 0.2);
    border-left: 4px solid var(--neon-cyan);
    border-radius: 4px; overflow: hidden;
}
.panel-label {
    background: rgba(0, 242, 254, 0.1);
    padding: 10px 15px; font-family: 'Orbitron';
    font-size: 0.7rem; color: var(--neon-cyan);
    border-bottom: 1px solid rgba(0, 242, 254, 0.1);
}

/* PLAYER AREA */
.player-box { position: relative; aspect-ratio: 16/9; background: #000; }
#overlay {
    position: absolute; inset: 0; z-index: 20;
    background: radial-gradient(circle, rgba(10,10,12,0.8), #000);
    display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer;
}
.btn-init {
    width: 90px; height: 90px; border: 3px solid var(--neon-cyan);
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    font-size: 2.5rem; color: var(--neon-cyan); box-shadow: var(--border-glow);
    transition: 0.3s;
}
#overlay:hover .btn-init { transform: scale(1.1); box-shadow: 0 0 20px var(--neon-cyan); }

/* STATS BAR */
.stats-container {
    display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 20px;
}
@media (min-width: 768px) { .stats-container { grid-template-columns: 1.5fr 1fr; } }

.now-playing { padding: 25px; }
.now-playing h2 { font-family: 'Orbitron'; font-size: 1.8rem; margin: 0; color: var(--neon-cyan); line-height: 1.2; }
.now-playing p { font-size: 1.1rem; color: var(--neon-pink); margin: 10px 0 0; font-weight: 700; }

.qr-box { 
    padding: 20px; text-align: center; 
    display: flex; flex-direction: column; align-items: center; justify-content: center;
}
.qr-box img { width: 140px; border: 4px solid #fff; border-radius: 8px; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

/* LINKS */
.link-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
.btn-nav {
    padding: 18px; text-align: center; text-decoration: none; color: #fff;
    font-family: 'Orbitron'; font-size: 0.7rem; border: 1px solid var(--neon-pink);
    background: rgba(255, 0, 255, 0.05); transition: 0.3s;
}
.btn-nav:hover { background: var(--neon-pink); color: #000; font-weight: 900; }

/* CHAT BOX */
.chat-box { height: 600px; display: flex; flex-direction: column; }
@media (min-width: 1100px) { .chat-section { height: 100%; } }

/* STICKY FOOTER */
.footer {
    position: fixed; bottom: 0; width: 100%; padding: 15px;
    background: rgba(0,0,0,0.9); border-top: 2px solid var(--neon-pink);
    z-index: 100; text-align: center;
}
.btn-donate {
    display: inline-block; width: 90%; max-width: 500px;
    padding: 15px; background: var(--neon-pink); color: #fff;
    text-decoration: none; font-family: 'Orbitron'; font-weight: 900;
    text-transform: uppercase; border-radius: 2px;
    box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
}

</style>
</head>
<body>

<div class="bg-grid"></div>

<header>
    <img src="/tuneInNow.PNG" class="logo-img" alt="TUNEINNOW" onclick="location.reload()">
    <div class="signal-status">SIGNAL: STABLE // BROADCAST_LIVE</div>
</header>

<main class="deck">
    <div class="deck-main">
        <div class="panel">
            <div class="panel-label">BROADCAST_FEED</div>
            <div class="player-box">
                <div id="overlay" onclick="startStream()">
                    <div class="btn-init">â–¶</div>
                    <p style="font-family: 'Orbitron'; margin-top: 15px; letter-spacing: 4px;">INITIALIZE LINK</p>
                </div>
                <div id="twitch-player" style="height: 100%;"></div>
            </div>
        </div>

        <div class="stats-container">
            <div class="panel now-playing">
                <div style="font-size: 0.7rem; opacity: 0.6; margin-bottom: 10px; font-family: 'Orbitron';">CURRENT_TRANSMISSION</div>
                <h2 id="song-artist">CORE_SCAN...</h2>
                <p id="song-title">AWAITING_DATA</p>
                <div style="margin-top: 25px; font-family: 'Orbitron'; font-size: 0.9rem;">
                    SYNCED_USERS: <span id="listener-count" style="color: var(--neon-cyan);">00</span>
                </div>
            </div>

            <div class="panel qr-box">
                <div class="panel-label" style="position: absolute; top:0; left:0; width:100%;">MOBILE_DATA_LINK</div>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://tuneinnow.fun" alt="QR Link">
                <p style="font-size: 0.7rem; margin-top: 10px; font-family: 'Orbitron';">SCAN FOR MOBILE ACCESS</p>
            </div>
        </div>

        <div class="link-grid">
            <a href="https://discord.gg/q8RMYJtp" target="_blank" class="btn-nav">JOIN_DISCORD</a>
            <a href="mailto:tuneinnowofficial@gmail.com" class="btn-nav">CONTACT_STATION</a>
        </div>
    </div>

    <div class="deck-side">
        <div class="panel chat-box">
            <div class="panel-label">COMM_CHANNEL_ENCRYPTED</div>
            <iframe src="https://www3.cbox.ws/box/?boxid=3538421&boxtag=7j0p6p" width="100%" height="100%" frameborder="0" marginwidth="0" marginheight="0" scrolling="auto" allowtransparency="yes"></iframe>
        </div>
    </div>
</main>

<div class="footer" style="padding-bottom: 30px;">
    <a href="https://cash.app/$TuneInNowOfficial" target="_blank" class="btn-donate">SUPPORT_STATION_HARDWARE</a>
</div>

<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script>
    var player;
    function initTwitch() {
        var options = {
            width: '100%', height: '100%',
            channel: "tuneinnowofficial",
            parent: ["tuneinnow.fun", "www.tuneinnow.fun", "tuneinnowradio.github.io"], 
            autoplay: true, muted: true, playsinline: true
        };
        player = new Twitch.Player("twitch-player", options);
    }

    function startStream() {
        player.setMuted(false);
        player.play();
        document.getElementById('overlay').style.display = 'none';
    }

    async function updateStats(){
        try {
            const response = await fetch('https://radio.tuneinnow.fun/api/nowplaying', {cache: 'no-store'});
            const data = await response.json();
            const station = data[0]; 
            if(station && station.now_playing) {
                document.getElementById('song-artist').textContent = station.now_playing.song.artist.toUpperCase();
                document.getElementById('song-title').textContent = station.now_playing.song.title.toUpperCase();
                document.getElementById('listener-count').textContent = station.listeners.total.toString().padStart(2, '0');
            }
        } catch(e) { console.log("Data link interrupted..."); }
    }

    initTwitch();
    setInterval(updateStats, 10000);
    updateStats();
</script>
</body>
</html>
