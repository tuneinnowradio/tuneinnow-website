<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNEINNOW // ULTRA_RESONANCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --cyan: #00f2fe;
    --magenta: #ff00ff;
    --purple: #7000ff;
    --cash-green: #00D64F;
    --bg: #05050a;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

/* DYNAMIC COLOR CHANGING BACKGROUND */
body {
    margin: 0; background: var(--bg); color: #fff;
    font-family: 'Space Mono', monospace;
    background-image: 
        linear-gradient(rgba(112, 0, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(112, 0, 255, 0.1) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, #1a0033 0%, var(--bg) 100%);
    background-size: 40px 40px, 40px 40px, 100% 100%;
    padding-bottom: 160px;
    animation: bgShift 15s infinite alternate ease-in-out;
}

@keyframes bgShift {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(45deg); }
}

header {
    padding: 50px 20px 40px; text-align: center;
    border-bottom: 2px solid var(--magenta);
    background: rgba(10, 0, 20, 0.9); backdrop-filter: blur(15px);
    box-shadow: 0 5px 40px rgba(255, 0, 255, 0.2);
}

/* BIGGER LOGO */
.logo-main { 
    height: 220px; 
    filter: drop-shadow(0 0 15px var(--cyan)) drop-shadow(0 0 30px var(--purple));
    animation: logoPulse 4s infinite ease-in-out;
    cursor: pointer;
}

@keyframes logoPulse {
    0%, 100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 15px var(--cyan)); }
    50% { transform: scale(1.05); filter: brightness(1.3) drop-shadow(0 0 40px var(--magenta)); }
}

/* HIGH-ATTRACTION FOLLOW BUTTON */
.btn-follow {
    display: inline-block; margin-top: 30px;
    padding: 16px 50px; 
    background: linear-gradient(45deg, #9146FF, var(--cyan));
    color: #fff; text-decoration: none; 
    font-family: 'Orbitron'; font-weight: 900;
    border-radius: 50px; font-size: 1rem;
    text-transform: uppercase; letter-spacing: 4px;
    box-shadow: 0 0 20px rgba(145, 70, 255, 0.6);
    transition: 0.4s; border: 2px solid rgba(255,255,255,0.2);
}
.btn-follow:hover { 
    transform: translateY(-5px) scale(1.05); 
    box-shadow: 0 0 50px var(--cyan);
    letter-spacing: 6px;
}

.app-deck { max-width: 1400px; margin: 30px auto; padding: 0 20px; }

.glass-panel {
    background: rgba(15, 0, 30, 0.92);
    border: 2px solid var(--cyan);
    border-radius: 10px; position: relative;
    box-shadow: 0 0 60px rgba(0, 242, 254, 0.15);
    overflow: hidden;
}

.video-wrapper { 
    position: relative; aspect-ratio: 16/9; 
    background: #000; border-bottom: 2px solid var(--magenta);
}

#player-overlay {
    position: absolute; inset: 0; z-index: 100;
    background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center;
    cursor: pointer;
}

/* SHORTER MOBILE TEXT */
.start-text {
    font-family: 'Orbitron'; font-size: clamp(2rem, 8vw, 4rem); color: #fff;
    text-shadow: 0 0 15px var(--cyan), 0 0 40px var(--cyan);
    letter-spacing: 15px; font-weight: 900;
}

.metadata-bar { padding: 40px; display: grid; grid-template-columns: 1fr; gap: 30px; }
@media (min-width: 900px) { .metadata-bar { grid-template-columns: 1fr auto; } }

.song-display h2 { 
    font-family: 'Orbitron'; font-size: clamp(2rem, 5vw, 3.5rem); margin: 0; color: #fff;
    text-shadow: 0 0 20px var(--magenta);
}

/* COLOR CHANGING QR AREA */
.qr-side {
    background: rgba(255, 255, 255, 0.05); 
    padding: 25px; border-radius: 15px;
    border: 2px solid var(--cyan);
    animation: qrGlow 8s infinite alternate;
    display: flex; flex-direction: column; align-items: center;
}

@keyframes qrGlow {
    0% { border-color: var(--cyan); box-shadow: 0 0 20px var(--cyan); }
    50% { border-color: var(--magenta); box-shadow: 0 0 20px var(--magenta); }
    100% { border-color: var(--purple); box-shadow: 0 0 20px var(--purple); }
}

.qr-side img { width: 150px; filter: invert(1) brightness(2); }
.qr-side span { color: #fff; font-size: 0.7rem; margin-top: 15px; font-family: 'Orbitron'; letter-spacing: 2px; }

.action-links { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
.btn-neon {
    padding: 25px; text-align: center; text-decoration: none; color: #fff;
    border: 2px solid var(--purple); font-family: 'Orbitron'; font-size: 0.9rem;
    font-weight: 900; background: rgba(112, 0, 255, 0.1); transition: 0.3s;
    letter-spacing: 2px; border-radius: 5px;
}
.btn-neon:hover { background: var(--purple); box-shadow: 0 0 30px var(--purple); transform: translateY(-3px); }

/* CASH APP FOOTER */
.footer-fixed {
    position: fixed; bottom: 0; width: 100%; padding: 30px;
    background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(20px);
    border-top: 4px solid var(--cash-green); z-index: 3000; text-align: center;
}
.btn-support {
    display: inline-block; width: 100%; max-width: 800px;
    padding: 24px; background: var(--cash-green);
    color: #fff; text-decoration: none; font-family: 'Orbitron'; font-weight: 900;
    box-shadow: 0 0 35px rgba(0, 214, 79, 0.4); transition: 0.3s; font-size: 1.1rem;
    letter-spacing: 3px; border-radius: 8px;
}
.btn-support:hover { transform: scale(1.02); box-shadow: 0 0 60px var(--cash-green); }

.live-indicator { margin-top: 25px; font-family: 'Orbitron'; font-size: 1.1rem; color: var(--cyan); display: flex; align-items: center; gap: 12px; }
.dot { width: 12px; height: 12px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 15px #00ff00; animation: blink 1s infinite; }
@keyframes blink { 50% { opacity: 0.3; } }

</style>
</head>
<body>

<header>
    <img src="/tuneInNow.PNG" class="logo-main" alt="TUNEINNOW" onclick="location.reload()">
    <br>
    <a href="https://twitch.tv/tuneinnowofficial" target="_blank" class="btn-follow">FOLLOW ON TWITCH</a>
</header>

<main class="app-deck">
    <div class="glass-panel">
        <div class="video-wrapper">
            <div id="player-overlay" onclick="startStream()">
                <div class="start-text">SYNC SIGNAL</div>
            </div>
            <div id="twitch-player" style="height: 100%;"></div>
        </div>
        
        <div class="metadata-bar">
            <div class="song-display">
                <div style="font-size: 0.8rem; color: var(--cyan); letter-spacing: 6px; margin-bottom: 15px; font-weight: 900;">STATUS: STREAM_ACTIVE</div>
                <h2 id="song-artist">CORE_RESONATING...</h2>
                <p id="song-title">ACQUIRING_META</p>
                
                <div class="live-indicator">
                    <div class="dot"></div>
                    ACTIVE_NODES: <span id="listener-count" style="color:#fff">00</span>
                </div>
            </div>

            <div class="qr-side">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://tuneinnow.fun" alt="QR">
                <span>MOBILE_HANDOFF</span>
            </div>
        </div>
    </div>

    <div class="action-links">
        <a href="https://discord.gg/q8RMYJtp" target="_blank" class="btn-neon">JOIN THE NETWORK</a>
        <a href="mailto:tuneinnowofficial@gmail.com" class="btn-neon">DIRECT INQUIRIES</a>
    </div>
</main>

<div class="footer-fixed">
    <a href="https://cash.app/$TuneInNowOfficial" target="_blank" class="btn-support">CONTRIBUTE TO STATION DEVELOPMENT</a>
</div>

<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script>
    var player;
    function initTwitch() {
        var options = {
            width: '100%', height: '100%',
            channel: "tuneinnowofficial",
            parent: ["tuneinnow.fun", "www.tuneinnow.fun", "tuneinnowradio.github.io"], 
            autoplay: true, muted: true, playsinline: true
        };
        player = new Twitch.Player("twitch-player", options);
    }

    function startStream() {
        player.setMuted(false);
        player.play();
        document.getElementById('player-overlay').style.display = 'none';
    }

    async function updateStats(){
        try {
            const response = await fetch('https://radio.tuneinnow.fun/api/nowplaying', {cache: 'no-store'});
            const data = await response.json();
            const station = data[0]; 
            if(station && station.now_playing) {
                document.getElementById('song-artist').textContent = station.now_playing.song.artist.toUpperCase();
                document.getElementById('song-title').textContent = station.now_playing.song.title.toUpperCase();
                document.getElementById('listener-count').textContent = station.listeners.total.toString().padStart(2, '0');
            }
        } catch(e) { console.log("Packet loss..."); }
    }

    initTwitch();
    setInterval(updateStats, 10000);
    updateStats();
</script>
</body>
</html>
