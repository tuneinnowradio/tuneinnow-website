<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNEINNOW // NEON_BROADCAST</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --cyan: #00f2fe;
    --yellow: #fffb00;
    --pink: #ff00ff;
    --bg: #020205;
    --panel: rgba(10, 10, 15, 0.9);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
    margin: 0; background: var(--bg); color: #fff;
    font-family: 'Space Mono', monospace;
    background-image: 
        radial-gradient(circle at 50% 50%, rgba(0, 242, 254, 0.05) 0%, transparent 80%),
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
    background-size: 100% 100%, 30px 30px, 30px 30px;
    padding-bottom: 120px;
}

/* GLOWING HEADER */
header {
    padding: 40px 20px; text-align: center;
    border-bottom: 1px solid rgba(0, 242, 254, 0.3);
    background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
}
.logo-main { 
    height: 180px; 
    filter: drop-shadow(0 0 20px var(--cyan));
    animation: pulseGlow 4s infinite ease-in-out;
}
@keyframes pulseGlow {
    0%, 100% { filter: drop-shadow(0 0 15px var(--cyan)); transform: scale(1); }
    50% { filter: drop-shadow(0 0 40px var(--cyan)); transform: scale(1.02); }
}

/* TWITCH FOLLOW BUTTON */
.btn-follow {
    display: inline-block; margin-top: 20px;
    padding: 12px 30px; background: #9146FF; color: #fff;
    text-decoration: none; font-family: 'Orbitron'; font-weight: 900;
    border-radius: 4px; font-size: 0.8rem;
    box-shadow: 0 0 15px #9146FF; transition: 0.3s;
}
.btn-follow:hover { transform: translateY(-3px); box-shadow: 0 0 30px #9146FF; }

/* GRID SYSTEM */
.app-deck {
    max-width: 1600px; margin: 40px auto; padding: 0 20px;
    display: grid; grid-template-columns: 1fr; gap: 30px;
}
@media (min-width: 1200px) { 
    .app-deck { grid-template-columns: 1fr 400px; } 
}

/* PANELS */
.glass-panel {
    background: var(--panel);
    border: 1px solid rgba(0, 242, 254, 0.2);
    border-radius: 15px; position: relative;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(0, 242, 254, 0.05);
}

/* VIDEO FIX: This hides the twitch chat and forces only video */
.video-wrapper { 
    position: relative; aspect-ratio: 16/9; 
    border-radius: 15px 15px 0 0; overflow: hidden; background: #000;
}
#twitch-player { height: 100%; width: 100%; }

#player-overlay {
    position: absolute; inset: 0; z-index: 100;
    background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center;
    cursor: pointer;
}
.start-text {
    font-family: 'Orbitron'; font-size: 1.5rem; color: var(--cyan);
    text-shadow: 0 0 10px var(--cyan); letter-spacing: 5px;
}

/* STATS */
.metadata-bar {
    padding: 30px; display: grid; grid-template-columns: 1fr; gap: 20px;
}
@media (min-width: 768px) { .metadata-bar { grid-template-columns: 1fr auto; } }

.song-display h2 { 
    font-family: 'Orbitron'; font-size: 1.8rem; margin: 0; color: #fff;
    text-shadow: 0 0 10px var(--cyan); 
}
.song-display p { color: var(--yellow); font-weight: 700; margin: 10px 0 0; font-size: 1.1rem; }

.qr-side {
    background: #fff; padding: 15px; border-radius: 10px;
    display: flex; flex-direction: column; align-items: center;
    box-shadow: 0 0 20px #fff;
}
.qr-side img { width: 120px; }
.qr-side span { color: #000; font-size: 0.6rem; font-weight: 900; margin-top: 5px; font-family: 'Orbitron'; }

/* CHAT */
.chat-wing { height: 600px; }
@media (min-width: 1200px) { .chat-wing { height: auto; } }

/* BUTTONS */
.action-links { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
.btn-neon {
    padding: 20px; text-align: center; text-decoration: none; color: #fff;
    border: 1px solid var(--cyan); border-radius: 8px;
    font-family: 'Orbitron'; font-size: 0.7rem; font-weight: 900;
    background: rgba(0, 242, 254, 0.05); transition: 0.3s;
}
.btn-neon:hover { background: var(--cyan); color: #000; box-shadow: 0 0 20px var(--cyan); }

/* FOOTER */
.footer-fixed {
    position: fixed; bottom: 0; width: 100%; padding: 25px;
    background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
    border-top: 1px solid var(--yellow); z-index: 1000; text-align: center;
}
.btn-support {
    display: inline-block; width: 100%; max-width: 500px;
    padding: 18px; background: var(--yellow); color: #000;
    text-decoration: none; font-family: 'Orbitron'; font-weight: 900;
    border-radius: 50px; box-shadow: 0 0 20px var(--yellow);
    transition: 0.3s;
}
.btn-support:hover { transform: scale(1.05); box-shadow: 0 0 40px var(--yellow); }

</style>
</head>
<body>

<header>
    <img src="/tuneInNow.PNG" class="logo-main" alt="TUNEINNOW" onclick="location.reload()">
    <br>
    <a href="https://twitch.tv/tuneinnowofficial" target="_blank" class="btn-follow">FOLLOW ON TWITCH</a>
</header>

<main class="app-deck">
    <div class="deck-left">
        <div class="glass-panel">
            <div class="video-wrapper">
                <div id="player-overlay" onclick="startStream()">
                    <div class="start-text">INITIALIZE_SIGNAL</div>
                </div>
                <div id="twitch-player"></div>
            </div>
            
            <div class="metadata-bar">
                <div class="song-display">
                    <div style="font-size: 0.6rem; color: var(--cyan); letter-spacing: 3px; margin-bottom: 10px;">CURRENTLY_SPINNING</div>
                    <h2 id="song-artist">LOADING...</h2>
                    <p id="song-title">SYNCING_METADATA</p>
                    <div style="margin-top: 20px; font-family: 'Orbitron'; font-size: 0.8rem;">
                        PLAYERS_ONLINE: <span id="listener-count" style="color:var(--cyan)">00</span>
                    </div>
                </div>
                <div class="qr-side">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://tuneinnow.fun" alt="QR">
                    <span>SYNC_MOBILE</span>
                </div>
            </div>
        </div>

        <div class="action-links">
            <a href="https://discord.gg/q8RMYJtp" target="_blank" class="btn-neon">DISCORD_SERVER</a>
            <a href="mailto:tuneinnowofficial@gmail.com" class="btn-neon">EMAIL_STATION</a>
        </div>
    </div>

    <div class="deck-right">
        <div class="glass-panel chat-wing" style="padding: 10px; overflow: hidden;">
            <div style="font-family: 'Orbitron'; font-size: 0.6rem; color: var(--cyan); padding: 10px; text-align: center;">COMMS_CHANNEL_ACTIVE</div>
            <iframe src="https://minnit.chat/TuneInNow?embed&&nickname=" style="border:none;width:100%;height:92%;border-radius:10px;" allow="geolocation; microphone; camera; display-capture; fullscreen"></iframe>
        </div>
    </div>
</main>

<div class="footer-fixed">
    <a href="https://cash.app/$TuneInNowOfficial" target="_blank" class="btn-support">SUPPORT THE HARDWARE</a>
</div>

<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script>
    var player;
    function initTwitch() {
        var options = {
            width: '100%', height: '100%',
            channel: "tuneinnowofficial",
            // This is key: preventing the chat from appearing in the iframe via parent params
            parent: ["tuneinnow.fun", "www.tuneinnow.fun", "tuneinnowradio.github.io"], 
            autoplay: true, muted: true, playsinline: true
        };
        player = new Twitch.Player("twitch-player", options);
    }

    function startStream() {
        player.setMuted(false);
        player.play();
        document.getElementById('player-overlay').style.display = 'none';
    }

    async function updateStats(){
        try {
            const response = await fetch('https://radio.tuneinnow.fun/api/nowplaying', {cache: 'no-store'});
            const data = await response.json();
            const station = data[0]; 
            if(station && station.now_playing) {
                document.getElementById('song-artist').textContent = station.now_playing.song.artist.toUpperCase();
                document.getElementById('song-title').textContent = station.now_playing.song.title.toUpperCase();
                document.getElementById('listener-count').textContent = station.listeners.total.toString().padStart(2, '0');
            }
        } catch(e) { console.log("Uplink lag..."); }
    }

    initTwitch();
    setInterval(updateStats, 10000);
    updateStats();
</script>
</body>
</html>
