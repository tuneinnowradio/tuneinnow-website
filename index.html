<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNEINNOW // DIGITAL BROADCAST</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">

<style>
:root {
    --neon: #00f2fe;
    --accent: #7000ff;
    --bg: #050505;
    --panel: rgba(20, 20, 25, 0.8);
    --border: rgba(0, 242, 254, 0.3);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
    margin: 0; background: var(--bg); color: #fff;
    font-family: 'JetBrains Mono', monospace; overflow-x: hidden;
    background-image: 
        linear-gradient(rgba(0, 242, 254, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 242, 254, 0.03) 1px, transparent 1px);
    background-size: 30px 30px;
}

/* HEADER */
header { 
    padding: 20px; text-align: left; border-bottom: 2px solid var(--neon);
    background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: space-between;
}
.logo { height: 50px; filter: brightness(0) invert(1); }
.status-tag { font-family: 'Orbitron'; font-size: 0.7rem; color: var(--neon); animation: blink 1s infinite; }

@keyframes blink { 50% { opacity: 0.3; } }

/* APP LAYOUT */
.main-deck {
    max-width: 1400px; margin: 20px auto; padding: 10px;
    display: grid; grid-template-columns: 1fr; gap: 20px;
}

@media (min-width: 1100px) {
    .main-deck { grid-template-columns: 1fr 400px; }
}

/* PANELS */
.panel {
    background: var(--panel); border: 1px solid var(--border);
    border-radius: 4px; position: relative; overflow: hidden;
}
.panel-header {
    background: var(--border); padding: 8px 15px;
    font-family: 'Orbitron'; font-size: 0.6rem; letter-spacing: 2px;
}

/* VIDEO PLAYER */
.video-container { aspect-ratio: 16/9; background: #000; position: relative; }
#player-overlay {
    position: absolute; inset: 0; z-index: 10;
    background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
    align-items: center; justify-content: center; cursor: pointer;
}
.play-btn { 
    width: 80px; height: 80px; border: 2px solid var(--neon); 
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    font-size: 2rem; color: var(--neon); margin-bottom: 15px;
}

/* CHAT */
.chat-container { height: 500px; }
@media (min-width: 1100px) { .chat-container { height: auto; } }

/* INFO GRID */
.info-grid {
    display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 20px;
}
@media (min-width: 768px) {
    .info-grid { grid-template-columns: 2fr 1fr; }
}

/* NOW PLAYING STATS */
.stats-box { padding: 25px; display: flex; flex-direction: column; justify-content: center; }
.stats-box h2 { font-family: 'Orbitron'; font-size: 1.5rem; margin: 0; color: var(--neon); }
.stats-box p { font-size: 0.9rem; opacity: 0.6; margin: 10px 0 0; }

/* QR BOX */
.qr-container { padding: 20px; text-align: center; background: rgba(0,0,0,0.4); }
.qr-container img { width: 140px; border: 2px solid #fff; border-radius: 4px; }

/* NAV BUTTONS */
.nav-links { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
.btn {
    padding: 15px; text-align: center; text-decoration: none; color: #fff;
    border: 1px solid var(--border); font-size: 0.7rem; font-family: 'Orbitron';
    background: rgba(255,255,255,0.03); transition: 0.3s;
}
.btn:hover { background: var(--neon); color: #000; }

/* FOOTER BAR */
.support-bar {
    position: fixed; bottom: 0; left: 0; width: 100%; padding: 15px;
    background: #000; border-top: 2px solid var(--accent); z-index: 100;
}
.btn-donate {
    display: block; width: 100%; max-width: 600px; margin: 0 auto;
    padding: 12px; background: var(--accent); color: #fff;
    text-align: center; text-decoration: none; font-family: 'Orbitron';
    font-weight: 900; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
}

</style>
</head>
<body>

<header>
    <img src="/tuneInNow.PNG" class="logo" alt="TUNEINNOW" onclick="location.reload()">
    <div class="status-tag">SIGNAL: STABLE // 24.7.0</div>
</header>

<main class="main-deck">
    <div class="deck-left">
        <div class="panel">
            <div class="panel-header">LIVE_VIDEO_FEED</div>
            <div class="video-container">
                <div id="player-overlay" onclick="startStream()">
                    <div class="play-btn">â–¶</div>
                    <div style="font-family: 'Orbitron'; letter-spacing: 5px;">INITIALIZE LINK</div>
                </div>
                <div id="twitch-player" style="height: 100%;"></div>
            </div>
        </div>

        <div class="info-grid">
            <div class="panel stats-box">
                <div style="font-size: 0.6rem; opacity: 0.5; margin-bottom: 10px;">CURRENTLY BROADCASTING</div>
                <h2 id="song-artist">LOADING_ARTIST</h2>
                <p id="song-title">SCANNING_DATA_STREAM...</p>
                <div style="margin-top: 20px; font-family: 'Orbitron'; font-size: 0.8rem;">
                    LISTENERS: <span id="listener-count" style="color: var(--neon);">00</span>
                </div>
            </div>

            <div class="panel qr-container">
                <div class="panel-header" style="margin-bottom: 15px; background: none;">MOBILE_SYNC</div>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://tuneinnow.fun" alt="QR">
                <p style="font-size: 0.6rem; margin-top: 10px; opacity: 0.5;">SCAN TO DEPLOY MOBILE</p>
            </div>
        </div>

        <div class="nav-links">
            <a href="https://discord.gg/q8RMYJtp" target="_blank" class="btn">COMMUNITY_DISCORD</a>
            <a href="mailto:tuneinnowofficial@gmail.com" class="btn">STATION_CONTACT</a>
        </div>
    </div>

    <div class="deck-right">
        <div class="panel chat-container" style="height: 100%; min-height: 600px;">
            <div class="panel-header">ENCRYPTED_CHAT_ROOM</div>
            <iframe src="https://deadsimplechat.com/D_i9UfK0Z" width="100%" height="94%" frameborder="0"></iframe>
        </div>
    </div>
</main>

<div class="support-bar">
    <a href="https://cash.app/$TuneInNowOfficial" target="_blank" class="btn-donate">SUPPORT STATION hardware</a>
</div>

<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script>
    var player;
    function initTwitch() {
        var options = {
            width: '100%', height: '100%',
            channel: "tuneinnowofficial",
            parent: ["tuneinnow.fun", "www.tuneinnow.fun", "tuneinnowradio.github.io"], 
            autoplay: true, muted: true, playsinline: true
        };
        player = new Twitch.Player("twitch-player", options);
    }

    function startStream() {
        player.setMuted(false);
        player.play();
        document.getElementById('player-overlay').style.display = 'none';
    }

    async function updateStats(){
        try {
            const response = await fetch('https://radio.tuneinnow.fun/api/nowplaying', {cache: 'no-store'});
            const data = await response.json();
            const station = data[0]; 
            if(station && station.now_playing) {
                document.getElementById('song-artist').textContent = station.now_playing.song.artist.toUpperCase();
                document.getElementById('song-title').textContent = station.now_playing.song.title.toUpperCase();
                document.getElementById('listener-count').textContent = station.listeners.total.toString().padStart(2, '0');
            }
        } catch(e) { console.log("Re-syncing uplink..."); }
    }

    initTwitch();
    setInterval(updateStats, 10000);
    updateStats();
</script>
</body>
</html>
