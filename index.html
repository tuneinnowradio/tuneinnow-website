<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneInNow | 24/7 Neon Radio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;500;800&display=swap" rel="stylesheet">

<style>
:root {
    --ps-blue: #003791;
    --ps-neon-cyan: #00f2fe;
    --ps-neon-purple: #7000ff;
    --glass: rgba(15, 15, 25, 0.7);
    --glass-border: rgba(255, 255, 255, 0.1);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
    margin: 0; background: #020205; color: #fff;
    font-family: 'Inter', sans-serif; overflow-x: hidden;
    padding-bottom: 80px; /* Space for footer dock */
}

/* FLOWING BACKGROUND */
.ps-bg {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at top right, #001f52, #020205);
    z-index: -2;
}

.ps-mesh {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: 
        radial-gradient(circle at 20% 30%, rgba(0, 242, 254, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(112, 0, 255, 0.15) 0%, transparent 50%);
    filter: blur(100px);
    z-index: -1;
    animation: pulse 10s ease-in-out infinite alternate;
}

@keyframes pulse {
    from { transform: scale(1); opacity: 0.5; }
    to { transform: scale(1.1); opacity: 1; }
}

/* UI ELEMENTS */
.glass {
    background: var(--glass);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
}

header { padding: 30px 20px 10px; text-align: center; }
.logo { height: 80px; filter: drop-shadow(0 0 15px var(--ps-neon-cyan)); cursor: pointer; transition: 0.3s; }
.logo:hover { transform: scale(1.05); }

h1 { 
    font-family: 'Orbitron'; letter-spacing: 4px; font-weight: 900; 
    font-size: 1.2rem; margin-top: 15px; color: var(--ps-neon-cyan);
    text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
}

/* MAIN GRID */
.app-container {
    max-width: 1200px; margin: 0 auto; padding: 15px;
    display: grid; grid-template-columns: 1fr; gap: 20px;
}

@media (min-width: 1024px) {
    .app-container { grid-template-columns: 1fr 380px; }
}

/* PLAYER BOX */
.player-section { position: relative; aspect-ratio: 16/9; background: #000; overflow: hidden; }
#player-overlay {
    position: absolute; inset: 0; z-index: 5;
    background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
    align-items: center; justify-content: center; cursor: pointer;
}

.play-symbol { font-size: 4rem; color: var(--ps-neon-cyan); margin-bottom: 10px; }

/* CHAT BOX - Persistent Chat */
.chat-section { height: 500px; display: flex; flex-direction: column; }
@media (min-width: 1024px) { .chat-section { height: auto; } }

/* STATS */
.now-playing-bar {
    padding: 20px; display: flex; align-items: center; justify-content: space-between;
    font-family: 'Orbitron';
}
.song-info h2 { font-size: 0.9rem; margin: 0; color: var(--ps-neon-cyan); }
.song-info p { font-size: 0.7rem; margin: 5px 0 0; opacity: 0.7; }

/* ACTION BUTTONS */
.action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
.btn-action {
    padding: 15px; text-align: center; text-decoration: none; color: #fff;
    font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 1px;
    border: 1px solid var(--glass-border); border-radius: 12px;
    background: rgba(255,255,255,0.05); transition: 0.2s;
}
.btn-action:hover { background: rgba(0, 242, 254, 0.1); border-color: var(--ps-neon-cyan); }

/* FOOTER DOCK */
.footer-dock {
    position: fixed; bottom: 0; left: 0; width: 100%; padding: 15px 20px;
    background: rgba(2, 2, 5, 0.8); backdrop-filter: blur(10px);
    border-top: 1px solid var(--glass-border);
    z-index: 100; display: flex; justify-content: center;
}
.btn-support {
    width: 100%; max-width: 500px; padding: 14px;
    background: #fff; color: #000; text-align: center;
    border-radius: 8px; font-weight: 800; text-decoration: none;
    font-family: 'Orbitron'; text-transform: uppercase;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
}

</style>
</head>
<body>

<div class="ps-bg"></div>
<div class="ps-mesh"></div>

<header>
    <img src="/tuneInNow.PNG" class="logo" alt="TuneInNow" onclick="location.reload()">
    <h1>NETWORK_ID: TUNEINNOW</h1>
</header>

<main class="app-container">
    <div class="main-content">
        <div class="player-section glass">
            <div id="player-overlay" onclick="startStream()">
                <div class="play-symbol">â–³</div>
                <div style="font-family: 'Orbitron'; font-size: 0.8rem; letter-spacing: 3px;">CONNECT TO SIGNAL</div>
            </div>
            <div id="twitch-player" style="height: 100%;"></div>
        </div>

        <div class="now-playing-bar glass" style="margin-top: 20px;">
            <div class="song-info">
                <h2 id="song-artist">INITIALIZING...</h2>
                <p id="song-title">SCANNING FREQUENCIES</p>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 0.6rem; opacity: 0.5; margin-bottom: 5px;">LISTENERS</div>
                <div id="listener-count" style="font-family: 'Orbitron'; color: var(--ps-neon-cyan); font-weight: 900;">00</div>
            </div>
        </div>

        <div class="action-grid">
            <a href="https://discord.gg/q8RMYJtp" target="_blank" class="btn-action">COMMUNITY [DISCORD]</a>
            <a href="mailto:tuneinnowofficial@gmail.com" class="btn-action">CONTACT_STATION</a>
        </div>
    </div>

    <div class="chat-section glass">
        <div style="padding: 15px; border-bottom: 1px solid var(--glass-border); font-family: 'Orbitron'; font-size: 0.7rem; color: var(--ps-neon-cyan);">
            LIVE_CHAT_COMMUNICATIONS
        </div>
        <iframe src="https://deadsimplechat.com/D_i9UfK0Z" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</main>

<div class="footer-dock">
    <a href="https://cash.app/$TuneInNowOfficial" target="_blank" class="btn-support">Support Station</a>
</div>

<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script>
    var player;
    function initTwitch() {
        var options = {
            width: '100%', height: '100%',
            channel: "tuneinnowofficial",
            parent: ["tuneinnow.fun", "www.tuneinnow.fun", "tuneinnowradio.github.io"], 
            autoplay: true, muted: true, playsinline: true
        };
        player = new Twitch.Player("twitch-player", options);
    }

    function startStream() {
        player.setMuted(false);
        player.play();
        document.getElementById('player-overlay').style.opacity = '0';
        setTimeout(() => { document.getElementById('player-overlay').style.display = 'none'; }, 300);
    }

    async function updateStats(){
        try {
            const response = await fetch('https://radio.tuneinnow.fun/api/nowplaying', {cache: 'no-store'});
            const data = await response.json();
            const station = data[0]; 
            if(station && station.now_playing) {
                document.getElementById('song-artist').textContent = station.now_playing.song.artist.toUpperCase();
                document.getElementById('song-title').textContent = station.now_playing.song.title.toUpperCase();
                document.getElementById('listener-count').textContent = station.listeners.total.toString().padStart(2, '0');
            }
        } catch(e) { console.log("Uplink sync issue..."); }
    }

    initTwitch();
    setInterval(updateStats, 10000);
    updateStats();
</script>
</body>
</html>
