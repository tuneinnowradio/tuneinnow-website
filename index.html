<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNEINNOW // NEON_BROADCAST</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --cyan: #00f2fe;
    --yellow: #fffb00;
    --bg: #020205;
    --panel: rgba(10, 10, 15, 0.9);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
    margin: 0; background: var(--bg); color: #fff;
    font-family: 'Space Mono', monospace;
    background-image: 
        radial-gradient(circle at 50% 50%, rgba(0, 242, 254, 0.05) 0%, transparent 80%),
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
    background-size: 100% 100%, 30px 30px, 30px 30px;
    padding-bottom: 140px;
}

/* GLOWING HEADER */
header {
    padding: 60px 20px 40px; text-align: center;
    border-bottom: 1px solid rgba(0, 242, 254, 0.2);
    background: rgba(0,0,0,0.6); backdrop-filter: blur(15px);
}
.logo-main { 
    height: 220px; 
    filter: drop-shadow(0 0 20px var(--cyan));
    animation: pulseGlow 4s infinite ease-in-out;
    cursor: pointer;
}
@keyframes pulseGlow {
    0%, 100% { filter: drop-shadow(0 0 15px var(--cyan)); transform: scale(1); }
    50% { filter: drop-shadow(0 0 45px var(--cyan)); transform: scale(1.03); }
}

/* TWITCH FOLLOW BUTTON */
.btn-follow {
    display: inline-block; margin-top: 30px;
    padding: 14px 40px; background: #9146FF; color: #fff;
    text-decoration: none; font-family: 'Orbitron'; font-weight: 900;
    border-radius: 4px; font-size: 0.9rem; text-transform: uppercase;
    box-shadow: 0 0 20px #9146FF; transition: 0.3s;
    letter-spacing: 2px;
}
.btn-follow:hover { transform: translateY(-3px); box-shadow: 0 0 40px #9146FF; }

/* SINGLE COLUMN CENTERED LAYOUT */
.app-deck {
    max-width: 1000px; margin: 40px auto; padding: 0 20px;
}

/* PANELS */
.glass-panel {
    background: var(--panel);
    border: 1px solid rgba(0, 242, 254, 0.3);
    border-radius: 20px; position: relative;
    box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
    overflow: hidden;
}

/* VIDEO WRAPPER */
.video-wrapper { 
    position: relative; aspect-ratio: 16/9; 
    background: #000; border-bottom: 1px solid rgba(0, 242, 254, 0.2);
}
#twitch-player { height: 100%; width: 100%; }

#player-overlay {
    position: absolute; inset: 0; z-index: 100;
    background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center;
    cursor: pointer;
}
.start-text {
    font-family: 'Orbitron'; font-size: 1.8rem; color: var(--cyan);
    text-shadow: 0 0 15px var(--cyan); letter-spacing: 8px;
    font-weight: 900; text-align: center; padding: 20px;
}

/* METADATA STATS */
.metadata-bar {
    padding: 40px; display: flex; flex-wrap: wrap; 
    justify-content: space-between; align-items: center; gap: 30px;
}

.song-display { flex: 1; min-width: 280px; }
.song-display h2 { 
    font-family: 'Orbitron'; font-size: 2.2rem; margin: 0; color: #fff;
    text-shadow: 0 0 15px var(--cyan); line-height: 1.1;
}
.song-display p { color: var(--yellow); font-weight: 700; margin: 15px 0 0; font-size: 1.3rem; letter-spacing: 1px; }

.qr-side {
    background: #fff; padding: 15px; border-radius: 12px;
    display: flex; flex-direction: column; align-items: center;
    box-shadow: 0 0 25px rgba(255,255,255,0.3);
}
.qr-side img { width: 130px; }
.qr-side span { color: #000; font-size: 0.6rem; font-weight: 900; margin-top: 8px; font-family: 'Orbitron'; }

/* ACTION BUTTONS */
.action-links { 
    display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px;
}
.btn-neon {
    padding: 22px; text-align: center; text-decoration: none; color: #fff;
    border: 1px solid var(--cyan); border-radius: 10px;
    font-family: 'Orbitron'; font-size: 0.8rem; font-weight: 900;
    background: rgba(0, 242, 254, 0.05); transition: 0.3s;
    text-transform: uppercase; letter-spacing: 2px;
}
.btn-neon:hover { background: var(--cyan); color: #000; box-shadow: 0 0 30px var(--cyan); transform: translateY(-2px); }

/* FOOTER */
.footer-fixed {
    position: fixed; bottom: 0; width: 100%; padding: 30px 20px;
    background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
    border-top: 2px solid var(--yellow); z-index: 1000; text-align: center;
}
.btn-support {
    display: inline-block; width: 100%; max-width: 600px;
    padding: 20px; background: var(--yellow); color: #000;
    text-decoration: none; font-family: 'Orbitron'; font-weight: 900;
    border-radius: 50px; box-shadow: 0 0 25px var(--yellow);
    transition: 0.3s; font-size: 1rem; text-transform: uppercase;
}
.btn-support:hover { transform: scale(1.03); box-shadow: 0 0 50px var(--yellow); }

/* LISTENER COUNT GLOW */
.live-indicator {
    margin-top: 25px; font-family: 'Orbitron'; font-size: 0.9rem;
    display: flex; align-items: center; gap: 10px;
}
.dot { width: 10px; height: 10px; background: #ff0000; border-radius: 50%; animation: blink 1s infinite; box-shadow: 0 0 10px #ff0000; }
@keyframes blink { 50% { opacity: 0; } }

</style>
</head>
<body>

<header>
    <img src="/tuneInNow.PNG" class="logo-main" alt="TUNEINNOW" onclick="location.reload()">
    <br>
    <a href="https://twitch.tv/tuneinnowofficial" target="_blank" class="btn-follow">FOLLOW ON TWITCH</a>
</header>

<main class="app-deck">
    <div class="glass-panel">
        <div class="video-wrapper">
            <div id="player-overlay" onclick="startStream()">
                <div class="start-text">CONNECT TO SIGNAL</div>
            </div>
            <div id="twitch-player"></div>
        </div>
        
        <div class="metadata-bar">
            <div class="song-display">
                <div style="font-size: 0.7rem; color: var(--cyan); letter-spacing: 4px; margin-bottom: 12px; opacity: 0.8;">BROADCASTING NOW:</div>
                <h2 id="song-artist">LOADING...</h2>
                <p id="song-title">SYNCING_METADATA</p>
                
                <div class="live-indicator">
                    <div class="dot"></div>
                    LISTENERS: <span id="listener-count" style="color:var(--cyan)">00</span>
                </div>
            </div>

            <div class="qr-side">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://tuneinnow.fun" alt="QR">
                <span>MOBILE_SYNC</span>
            </div>
        </div>
    </div>

    <div class="action-links">
        <a href="https://discord.gg/q8RMYJtp" target="_blank" class="btn-neon">DISCORD SERVER</a>
        <a href="mailto:tuneinnowofficial@gmail.com" class="btn-neon">EMAIL STATION</a>
    </div>
</main>

<div class="footer-fixed">
    <a href="https://cash.app/$TuneInNowOfficial" target="_blank" class="btn-support">SUPPORT THE HARDWARE</a>
</div>

<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script>
    var player;
    function initTwitch() {
        var options = {
            width: '100%', height: '100%',
            channel: "tuneinnowofficial",
            parent: ["tuneinnow.fun", "www.tuneinnow.fun", "tuneinnowradio.github.io"], 
            autoplay: true, muted: true, playsinline: true
        };
        player = new Twitch.Player("twitch-player", options);
    }

    function startStream() {
        player.setMuted(false);
        player.play();
        document.getElementById('player-overlay').style.display = 'none';
    }

    async function updateStats(){
        try {
            const response = await fetch('https://radio.tuneinnow.fun/api/nowplaying', {cache: 'no-store'});
            const data = await response.json();
            const station = data[0]; 
            if(station && station.now_playing) {
                document.getElementById('song-artist').textContent = station.now_playing.song.artist.toUpperCase();
                document.getElementById('song-title').textContent = station.now_playing.song.title.toUpperCase();
                document.getElementById('listener-count').textContent = station.listeners.total.toString().padStart(2, '0');
            }
        } catch(e) { console.log("Uplink lag..."); }
    }

    initTwitch();
    setInterval(updateStats, 10000);
    updateStats();
</script>
</body>
</html>
