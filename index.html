<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneInNow Radio | Indie â€¢ Night Drive</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#9d50bb">
    <meta name="description" content="Stream the best indie and night drive music 24/7. Join the ultimate night drive community.">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
    --neon-purple: #9d50bb;
    --neon-cyan: #00f2fe;
    --neon-pink: #ff007a;
    --glass-bg: rgba(10, 10, 25, 0.85);
    --cash-green: #00d632;
    --twitch-purple: #9146FF;
    --discord-blue: #5865F2;
}

* { box-sizing: border-box; outline: none; }
body {
    margin: 0; min-height: 100vh; background: #030305; color: #f0f0f0;
    font-family: 'Inter', sans-serif; overflow-x: hidden;
}

/* Moving Grid Floor */
body::before {
    content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background:
        linear-gradient(to top, #030305 20%, transparent),
        perspective(500px) rotateX(60deg)
        repeating-linear-gradient(to right, rgba(157, 80, 187, 0.15) 0 1px, transparent 1px 40px),
        perspective(500px) rotateX(60deg)
        repeating-linear-gradient(to bottom, rgba(157, 80, 187, 0.15) 0 1px, transparent 1px 40px);
    background-size: 100% 100%, 40px 100%, 100% 40px;
    animation: grid-move 3s linear infinite;
    z-index: -2;
    transform-origin: center bottom;
}
@keyframes grid-move { from { background-position: 0 0, 0 0, 0 0; } to { background-position: 0 0, 0 0, 0 40px; } }

/* LIVE ANIMATION TOP */
.live-indicator {
    display: flex; align-items: center; gap: 10px;
    padding: 15px; font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 3px;
    color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink);
}
.pulse-circle {
    width: 12px; height: 12px; background: var(--neon-pink); border-radius: 50%;
    position: relative; box-shadow: 0 0 15px var(--neon-pink);
}
.pulse-circle::after {
    content: ""; position: absolute; inset: -5px; border: 2px solid var(--neon-pink);
    border-radius: 50%; animation: pulse-out 1.5s infinite;
}
@keyframes pulse-out { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }

/* Glitch Title */
.glitch {
    position: relative;
    text-shadow: 0.05em 0 0 var(--neon-pink), -0.05em -0.025em 0 var(--neon-cyan);
    animation: glitch 1s infinite;
}
@keyframes glitch {
    0% { text-shadow: 2px 0 0 var(--neon-pink), -2px 0 0 var(--neon-cyan); }
    15% { text-shadow: -2px 0 0 var(--neon-pink), 2px 0 0 var(--neon-cyan); }
    100% { text-shadow: 2px 0 0 var(--neon-pink), -2px 0 0 var(--neon-cyan); }
}

.glass { 
    position: relative; background: var(--glass-bg); 
    backdrop-filter: blur(25px); border-radius: 28px; 
    border: 1px solid rgba(255, 255, 255, 0.1); 
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8); 
    overflow: hidden;
}

header { height: 280px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.logo { height: 110px; border-radius: 30px; box-shadow: 0 0 40px rgba(157, 80, 187, 0.5); cursor: pointer; transition: 0.5s; }
.logo:hover { transform: scale(1.05); filter: drop-shadow(0 0 20px var(--neon-cyan)); }

h1 { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; letter-spacing: 8px; font-weight: 900; margin-top: 25px; color: #fff; }

#radio { padding: 40px; text-align: center; border: 1px solid rgba(0, 242, 254, 0.2); }

.video-container {
    position: relative; width: 100%; padding-bottom: 56.25%; height: 0;
    border-radius: 20px; background: #000; margin-bottom: 25px; overflow: hidden;
}

.visualizer { display: flex; justify-content: center; gap: 5px; height: 30px; margin-bottom: 20px; align-items: flex-end; }
.bar { width: 6px; background: var(--neon-cyan); animation: bounce 0.8s ease-in-out infinite; box-shadow: 0 0 10px var(--neon-cyan); }
@keyframes bounce { 0%, 100% { height: 8px; } 50% { height: 30px; } }

#now-playing { font-family: 'Orbitron'; font-size: 1.2rem; font-weight: 800; color: #fff; margin-bottom: 10px; }
#listeners { color: var(--neon-cyan); font-size: 0.8rem; letter-spacing: 4px; font-weight: 700; }

/* CHAT STYLING */
.chat-container { height: 500px; width: 100%; border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }

main { padding: 0 20px 80px; display: flex; flex-direction: column; gap: 40px; max-width: 900px; margin: 0 auto; }

.btn { 
    padding: 18px 30px; border-radius: 15px; font-weight: 800; cursor: pointer; border: none; 
    text-decoration: none; transition: 0.3s; display: flex; align-items: center; justify-content: center;
    font-family: 'Orbitron'; font-size: 0.85rem; width: 100%; max-width: 320px;
}
.btn-twitch { background: var(--twitch-purple); color: #fff; }
.btn-discord { background: var(--discord-blue); color: #fff; box-shadow: 0 0 20px rgba(88, 101, 242, 0.3); }

.ticker-wrap { background: rgba(0,0,0,0.5); padding: 12px; border-radius: 50px; border: 1px solid var(--neon-cyan); margin-top: 20px; overflow: hidden; }
.ticker { display: inline-block; white-space: nowrap; animation: ticker 25s linear infinite; font-family: 'Orbitron'; font-size: 0.75rem; color: var(--neon-cyan); }
@keyframes ticker { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

</style>
</head>
<body>

<center>
    <div class="live-indicator">
        <div class="pulse-circle"></div>
        SIGNAL STRENGTH: 100% // TRANSMITTING LIVE
    </div>
</center>

<header>
    <img src="/tuneInNow.PNG" class="logo" alt="TuneInNow Radio Logo" onclick="location.reload()">
    <h1 class="glitch">TUNEINNOW</h1>
</header>

<main>
    <section id="radio" class="glass">
        <div class="video-container">
            <div id="player-overlay" onclick="startStream()" style="position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 10; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                <div class="btn" style="background: var(--neon-cyan); color: #000; width: auto;">â–¶ SYNC TO STREAM</div>
            </div>
            <div id="twitch-player"></div>
        </div>

        <div class="visualizer">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>

        <div id="now-playing">INITIALIZING SCAN...</div>
        <div id="listeners">LOCATING RIDERS</div>
    </section>

    <section class="glass" style="padding: 20px;">
        <h2 style="font-family: 'Orbitron'; font-size: 1rem; text-align: center; letter-spacing: 3px; margin-bottom: 15px; color: var(--neon-cyan);">GLOBAL CHAT</h2>
        <div class="chat-container">
            <iframe src="https://deadsimplechat.com/HnK2b_I8m" width="100%" height="500px" frameborder="0"></iframe>
        </div>
    </section>

    <section class="glass" style="padding: 40px; text-align: center;">
        <h2 style="font-family: 'Orbitron'; letter-spacing: 4px; color: var(--neon-purple);">JOIN THE UNDERGROUND</h2>
        
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 25px;">
            <a href="https://discord.gg/q8RMYJtp" target="_blank" class="btn btn-discord">
                <span style="font-size: 1.2rem; margin-right: 10px;">ðŸ‘¾</span> DISCORD SERVER
            </a>
            
            <a href="https://www.twitch.tv/tuneinnowofficial" target="_blank" class="btn btn-twitch">
                <span style="font-size: 1.2rem; margin-right: 10px;">ðŸ’œ</span> FOLLOW ON TWITCH
            </a>
        </div>

        <div class="ticker-wrap">
            <div class="ticker">NEW: CHAT INTERFACE ONLINE // USE DISCORD FOR TRACK REQUESTS // DRIVE SAFE // NEON VIBES ONLY //</div>
        </div>
    </section>
</main>

<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script>
    var player;
    function initTwitch() {
        var options = {
            width: '100%', height: '100%',
            channel: "tuneinnowofficial",
            parent: ["tuneinnow.fun", "www.tuneinnow.fun", "tuneinnowradio.github.io"], 
            autoplay: true, muted: true
        };
        player = new Twitch.Player("twitch-player", options);
    }
    function startStream() {
        player.setMuted(false);
        player.play();
        document.getElementById('player-overlay').style.display = 'none';
    }
    initTwitch();

    async function updateStats(){
        try {
            const response = await fetch('https://radio.tuneinnow.fun/api/nowplaying', {cache: 'no-store'});
            const data = await response.json();
            const station = data[0]; 
            if(station && station.now_playing) {
                const artist = station.now_playing.song.artist.toUpperCase();
                const title = station.now_playing.song.title.toUpperCase();
                document.getElementById('now-playing').textContent = `${artist} - ${title}`;
                document.getElementById('listeners').textContent = `${station.listeners.total} RIDERS ONLINE`;
            }
        } catch(e) { document.getElementById('now-playing').textContent = "SIGNAL INTERRUPTED"; }
    }
    setInterval(updateStats, 10000);
    updateStats();
</script>
</body>
</html>
